<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="quiz-container" id="menu">
    <h2>Select Quiz Topic</h2>
    <button class="menu-btn" onclick="startQuiz('General Knowledge')">General Knowledge</button>
    <button class="menu-btn" onclick="startQuiz('Science')">Science</button>
    <button class="menu-btn" onclick="startQuiz('Geography')">Geography</button>
    <button class="menu-btn" onclick="startQuiz('History')">History</button>
  </div>

  <div class="quiz-container" id="quiz" style="display:none;">
    <h2 id="question">Loading question...</h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
